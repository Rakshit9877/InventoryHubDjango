<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#2d3748" />
  
  <!-- Logo container -->
  <circle cx="300" cy="180" r="120" fill="#1a1c23" />
  
  <!-- Box stack -->
  <g transform="translate(300, 180) scale(0.9)">
    <!-- Bottom box -->
    <rect x="-60" y="-10" width="120" height="80" rx="5" fill="#3182ce" opacity="0.9" />
    
    <!-- Middle box -->
    <rect x="-50" y="-50" width="100" height="70" rx="5" fill="#3182ce" opacity="0.7" />
    
    <!-- Top box -->
    <rect x="-40" y="-90" width="80" height="60" rx="5" fill="#3182ce" opacity="0.5" />
  </g>
  
  <!-- Company name -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#a0aec0" text-anchor="middle">InventoryHub</text>
  
  <!-- Tagline -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="16" fill="#718096" text-anchor="middle">Smart Inventory Management</text>
</svg> 