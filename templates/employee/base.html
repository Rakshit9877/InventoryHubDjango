<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Employee Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #dee2e6;
        }
        .nav-link {
            color: #333;
            padding: 8px 16px;
            margin: 4px 0;
            border-radius: 4px;
        }
        .nav-link:hover {
            background-color: #e9ecef;
        }
        .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
        .content-wrapper {
            padding: 20px;
        }
        .page-header {
            background-color: #dc3545;
            color: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h4 class="mb-4">Employee Management</h4>
                <nav class="nav flex-column">
                    <a class="nav-link {% if request.resolver_match.url_name == 'employee_list' %}active{% endif %}" 
                       href="{% url 'employee:employee_list' %}">
                        <i class="fas fa-users me-2"></i>Employees
                    </a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'department_list' %}active{% endif %}" 
                       href="{% url 'employee:department_list' %}">
                        <i class="fas fa-building me-2"></i>Departments
                    </a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'role_list' %}active{% endif %}" 
                       href="{% url 'employee:role_list' %}">
                        <i class="fas fa-user-tag me-2"></i>Roles
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 content-wrapper">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
